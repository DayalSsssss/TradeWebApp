<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-text {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav-center {
            flex-grow: 1;
            justify-content: center;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            position: relative;
            width: 100%;
            text-align: center;
            height: 50px;
            line-height: 30px;
            bottom: 0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav navbar-nav-center">
            <li class="nav-item">
                <a class="nav-link" href="/admin/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-users}">Manage Users</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/manage-stocks}">Manage Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-trades}">Manage Trades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Update Stock Form -->
<div class="container mt-5 mb-5">
    <h2 class="text-center text-dark">Update Stock</h2>

    <form th:action="@{/admin/manage-stocks/update/{id}(id=${stock.id})}" method="post" th:object="${stock}">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" th:field="*{id}"/>

        <!-- Stock Symbol (editable) -->
        <div class="mb-3">
            <label for="symbol">Stock Symbol</label>
            <input type="text" class="form-control" id="symbol" th:field="*{symbol}" readonly/>
        </div>

        <!-- Stock Name (editable) -->
        <div class="mb-3">
            <label for="name">Stock Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
        </div>



        <!-- Stock Price (editable) -->
        <div class="mb-3">
            <label for="price">Stock Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required/>
        </div>

        <!-- Buttons -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/admin/manage-stocks" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>Trading Web App &copy; 2024. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
