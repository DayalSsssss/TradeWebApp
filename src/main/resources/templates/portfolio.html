<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-text {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav-center {
            flex-grow: 1;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border-bottom: 0;
            border-radius: 8px 8px 0 0;
        }

        .card-body h2, .card-body p {
            margin-bottom: 10px;
        }

        .table th {
            background-color: #007bff;
            color: #ffffff;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            position: relative;
            width: 100%;
            text-align: center;
            height: 50px;
            line-height: 30px;
            bottom: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Trading Web App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav navbar-nav-center">
            <li class="nav-item">
                <a class="nav-link" href="/user/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/view-stocks">View Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/trade">Buy/Sell Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/user/portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/order-history">Order History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
        <!-- Balance Display -->
        <span class="navbar-text ml-auto">
            Balance: $<span th:text="${balance}"></span>
        </span>
    </div>
</nav>
<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            Portfolio Overview
        </div>
        <div class="card-body">
            <h2>Welcome, <span th:text="${username}"></span></h2>
            <p>Your balance: $<span th:text="${balance}"></span> USD</p>
<!--            <p>Profit & Loss (PNL): $<span th:text="${pnl}"></span> USD</p>-->
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Owned Stocks
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Stock Name</th>
                    <th>Quantity</th>
                    <th>Current Price</th>
                    <th>Total Value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userStock : ${ownedStocks}">
                    <td th:text="${userStock.stock.symbol}"></td>
                    <td th:text="${userStock.stock.name}"></td>
                    <td th:text="${userStock.quantity}"></td>
                    <td th:text="${userStock.stock.price}"></td>
                    <td th:text="${userStock.stock.price * userStock.quantity}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer>
    <p>Trading Web App &copy; 2024. All rights reserved.</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
